<div class="row">
  <div class="col-3">
    <app-product-filter
      [currentCategory]="currentCategory"
    ></app-product-filter>
  </div>
  <div class="col">
    <div class="row" *ngIf="cart$ | async as cart">
      <ng-container *ngFor="let product of filteredProducts; let i = index">
        <div class="col">
          <app-product-card
            [product]="product"
            [showActions]="true"
            [shoppingCart]="cart"
          ></app-product-card>
        </div>
        <div *ngIf="(i + 1) % cardsPerRow === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
