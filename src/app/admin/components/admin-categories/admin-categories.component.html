  <table class="table table-striped" #query>
    <thead>
      <tr>
        <th
          SortableTable
          scope="col"
        >
    Nombre
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let p of categorie 
        "
      >
        <td>{{ p.name }}</td>
        <td>
          <a [routerLink]="['/admin/categories/', p.id]">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
