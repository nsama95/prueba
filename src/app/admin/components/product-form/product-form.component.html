<div class="row" style="padding: 5%;">
  <div class="col-md-6" >
    <form #f="ngForm" (ngSubmit)="save()">
      <div class="form-group">
        <label for="title">Nombre</label>
        <input
          #title="ngModel"
          [(ngModel)]="product.title"
          name="title"
          id="title"
          type="text"
          class="form-control"
          required
        />
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Ingreser Nombre.
        </div>
      </div>
      <div class="form-group">
        <label for="price">Precio</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input
            #price="ngModel"
            [(ngModel)]="product.price"
            name="price"
            id="price"
            type="number"
            class="form-control"
            [min]="0"
            required
          />
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Ingrese el precio.</div>
          <div *ngIf="price.errors.min">El precio debe ser mayor a 0</div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Categoria</label>
        <select
          #category="ngModel"
          [(ngModel)]="product.category"
          name="category"
          id="category"
          type="text"
          class="form-control"
          required
        >
          <option value=""></option>
          <option
            *ngFor="let category of categories$ | async"
            [value]="category.id"
            >{{ category.name }}</option
          >
        </select>
        <div
          class="alert alert-danger"
          *ngIf="category.touched && category.invalid"
        >
          Ingrese Categoria.
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl"> URL</label>
        <input
        #imageUrl
          name="imageUrl"
          id="imageUrl"
          type="file"           
          required
          url
          (change)="uploadImage($event)"
        />
        <i *ngIf="this.imagen" class="fa fa-spinner fa-spin"></i>
        <div 
        class="alert alert-danger"
          *ngIf="imageUrl.touched && imageUrl.invalid">
          <div *ngIf="imageUrl.errors.required">
           Ingrese una imagen.
          </div>
          <div *ngIf="imageUrl.errors.url">
           Imagen invalida.
          </div>
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="f.invalid">Guardar</button>
      <button
        type="button"
        (click)="delete()"
        *ngIf="id"
        class="btn"
      >
      <i class="fa fa-trash"></i>
      </button>

    </form>
  </div>
  <app-product-card
    class="col-3 mx-auto"
    [product]="product"
    [showActions]="false"
  ></app-product-card>
</div>
