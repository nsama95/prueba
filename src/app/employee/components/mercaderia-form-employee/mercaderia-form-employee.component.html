<div class="row" style="padding: 5%;">
  <div class="col-md-6" >
    <form #f="ngForm" (ngSubmit)="save()">
      <div class="form-group">
        <label for="title">Elije el produto:</label>
        <select
        #title="ngModel"
        [(ngModel)]="product.id"
        name="title"
        id="title"
        type="text"
        class="form-control"
        required
        (change)="SetearProduct(title.value)"
      >
        <option
          *ngFor="let p of products | async"
          [value]="p.id"
          >{{ p.title }} - {{ p.id }}</option
        >
      </select>
      <div
        class="alert alert-danger"
        *ngIf="title.touched && title.invalid"
      >
        Selecione un producto.
      </div>
        
      </div>
      <div class="form-group">
        <label for="stock">Ingrese cantidad </label>
        <div class="input-group">
          <div class="input-group-prepend">
          </div>
          <input
            #stock="ngModel"
            [(ngModel)]="product.stock"
            name="stock"
            id="stock"
            type="number"
            class="form-control"
            [min]="0"
            required
          />
        </div>
        <div class="alert alert-danger" *ngIf="stock.touched && stock.invalid">
          <div *ngIf="stock.errors.required">Ingrese cantidad.</div>
          <div *ngIf="stock.errors.min">La cantidad debe ser mayor a 0</div>
        </div>
      </div>
    
      
      <button
      type="button"     
      class="btn btn-danger"
      routerLink="/admin/addProducts">
      Cancelar
    </button> 
      <button class="btn btn-primary" [disabled]="f.invalid">Guardar</button>
      <button
        type="button"
        
        class="btn"
      >
      <i class="fa fa-trash"></i>
      </button>

    </form>
  </div>

</div>
