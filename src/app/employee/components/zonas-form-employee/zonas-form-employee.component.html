<div class="row"style="padding: 5%;">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save()">
      <div class="form-group">
        <label for="title">Nombre de la zona</label>
        <input
          #title="ngModel"
          [(ngModel)]="zonas.name"
          name="title"
          id="title"
          type="text"
          class="form-control"
          required
        />
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Ingreser Nombre de la zona.
        </div>
      </div>
      <div class="form-group">
        <label for="price">Precio</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input
            #price="ngModel"
            [(ngModel)]="zonas.price"
            name="price"
            id="price"
            type="number"
            class="form-control"
            [min]="0"
            required
          />
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Ingrese el precio.</div>
          <div *ngIf="price.errors.min">El precio debe ser mayor a 0</div>
        </div>
      </div>
      <button
      type="button"     
      *ngIf="id"
      class="btn btn-danger"
      routerLink="/admin/zonas">
      Cancelar
    </button> 
      <button class="btn btn-primary" [disabled]="f.invalid">Guardar</button>
      <button
        type="button"
        (click)="delete()"
        *ngIf="id"
        class="btn"
      >
      <i class="fa fa-trash"></i>
      </button>
    </form>
  </div>

</div>
