<br>
<br><br><div class="card mx-auto">
  <img
    [src]="product.imageUrl"
    class="card-img-top mx-auto"
    alt="{{ product.title }}"
    *ngIf="product.imageUrl"
  />

  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency: "USD":"symbol" }}</p>
    <button class="btnInfo btnColorInfo">
      <i class="fa fa-info-circle" aria-hidden="true" (click)="showDescription()">Info</i>
    </button>
   
    <h5 *ngIf="flagDescription" class="card-title">{{ product.description }}</h5>
  </div>
  <div
    class="card-footer"
    *ngIf="showActions && shoppingCart"
    style="padding: 5px;"
  >
    <button
      *ngIf="!shoppingCart.getQuantity(product)|| shoppingCart.getQuantity(product)==0; else updateQuantity"
      (click)="addToCart()"
      class="btn btn-secondary btn-block"
    >
      Comprar
    </button>
    <ng-template #updateQuantity>
      <br>
      <br>
      <app-product-quantity
        [product]="product"
        [shoppingCart]="shoppingCart"
      ></app-product-quantity>
      <br>
    </ng-template>
  </div>
</div>
